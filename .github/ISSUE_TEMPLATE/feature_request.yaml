name: "Feature Request"
description: "Propose a new feature or enhancement for the project."
labels: 
  - "feature request"
  - "enhancement"
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for taking the time to propose a feature!
        Please provide as much detail as possible for us to understand your request.
  - type: input
    id: title
    attributes:
      label: "Feature Title"
      description: "Provide a short and descriptive title for your feature request."
      placeholder: "Add a concise title"
      required: true
  - type: textarea
    id: description
    attributes:
      label: "Feature Description"
      description: "Describe the feature in detail. What problem does it solve? How will it improve the project?"
      placeholder: "Describe your feature request"
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: "Use Case"
      description: "Explain the use case for this feature. Who will use it and how?"
      placeholder: "Explain the use case"
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: "Priority Level"
      description: "Indicate the importance of this feature."
      options:
        - "Low"
        - "Medium"
        - "High"
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Add any other context or screenshots related to your request."
      placeholder: "Provide additional context"
      required: false
